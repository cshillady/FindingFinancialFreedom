<div class="container-fluid">

  <div class="row">

    <div class="logo">
      <img src="/assets/logo.png" height="250px" width="250px" />
    </div>

    <div class="col-md-4-mt-3">
      <h3 class="text-center">Welcome to Finding Financial Freedom</h3>

      <form 
           action="" 
           class="mt-5 p-5"
           *ngIf="!isLoggedIn"
           name="form"
           (ngSubmit)="f.form.valid && onSubmit()"
           #f="ngForm"
           novalidate>

      <div class="form-group form-floating mb-3">
        <input 
             type="username" 
             class="form-control" 
             id="floatingInput" 
             placeholder="Username"
             type="text"
             class="form-control"
             name="username"
             [(ngModel)]="form.username"
             required
             #username="ngModel"
             [ngClass]="{ 'is-invalid': username.errors && f.touched }">
             <label for="username">Username</label>
        <div *ngIf="username.errors && f.touched" class="invalid-feedback">
          Username is required!
        </div>
      </div>

      <div class="form-floating mb-3 form-group">
        <input 
             type="password" 
             class="form-control" 
             id="floatingPassword" 
             placeholder="Password"
             type="password"
             class="form-control"
             name="password"
             [(ngModel)]="form.password"
             required
             minlength="6"
             #password="ngModel"
             [ngClass]="{ 'is-invalid': f.touched && password.errors }">
        <label for="password">Password</label>
        <div *ngIf="password.errors && f.touched" class="invalid-feedback">
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end form-group">
          <button class="btn me-md-2" type="button" (click)="onSubmit()">Login</button>
      </div>
      <div class="form-group">
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
          Login failed: {{ errorMessage }}
        </div>
      </div>

        <a routerLink="/signup" class="text-primary" style="text-decoration: none;">Need an Account?</a>

      </form>
        <div class="alert alert-success" *ngIf="isLoggedIn">
          Logged in as {{ roles }}.
        </div>
      </div>
  </div>
</div>
